<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div >
        <h4 >Por favor inicie sesion</h4>

        <section class="vh-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6 text-black">
        
               
        
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        
                  <form style="width: 23rem;">
        
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesion</h3>
        
                    <div class="form-outline mb-4">
                      <input type="email" id="username" class="form-control form-control-lg" required />
                      <label class="form-label" for="form2Example18" > Email </label>
                      <ion-icon name="mail-outline"></ion-icon>
                    </div>
        
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form2Example28">Contraseña</label>
                      <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                    <input type="checkbox"> Recuerdame

                    
        
                    <div class="pt-1 mb-4">
                      <button class="btn btn-info btn-lg btn-block" type="button" id="submit">Iniciar sesion</button>
                    </div>
        
                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">olvidaste tu contraseña?</a></p>
                    <p>Aun no tienes una cuenta? <a href="#!" class="link-info">Registrate Aqui</a></p>
        
                  </form>
        
                </div>
        
              </div>
              <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="img/prod50741_1.jpg"
                  alt="Imagen de inicio de sesion" class="w-100 vh-100" style="object-fit: cover; ">
              </div>
            </div>
          </div>
        </section>
           

      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'%3E</script></script>
</body>

</html>
